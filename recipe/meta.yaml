{% set name = "python-awips" %}
{% set version = "23.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Unidata/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2d9d6e8dee575acff65f467189bc95c2727d56e1444769ef9ab91ace48f0b40c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - six
    - shapely

test:
  requires:
    - python {{ python_min }}
  imports:
    - awips

about:
  home: http://github.com/Unidata/python-awips
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python AWIPS Data Access Framework
  description: |
    python-awips provides a data access framework for requesting grid and 
    geometry datasets from an AWIPS EDEX data server.
  doc_url: http://unidata.github.io/python-awips/
  dev_url: https://github.com/Unidata/python-awips

extra:
  recipe-maintainers:
    - dopplershift
    - dcamron
    - tiffanycmeyer13
